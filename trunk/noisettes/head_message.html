#CACHE{0}
<meta charset="#CHARSET">
<link rel="canonical" href="#URL_SITE_SPIP/messages/#ID_ME">
<INCLURE{fond=inc/head}{lang=fr}>
<BOUCLE_principale(spip_me){tout}{id_me=#ENV{id}}>

	[(#TROLL|=={1}|?{<meta name="robots" content="noindex">})]
	[(#ID_AUTEUR|microcache{noisettes/head_auteur_message})]

	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="[(#ID_AUTEUR|compte_twitter|sinon{@seenthisnet})]">
	<meta name="twitter:creator" content="[(#ID_AUTEUR|compte_twitter|sinon{@seenthisnet})]">

	<meta name="twitter:description" content="[(#TEXTE*|supprimer_titre{60}|textebrut|couper{256})]">
	<BOUCLE_images(spip_syndic spip_me_syndic){id_me=#ENV{id}}{spip_syndic.url_site==(jpg|gif|png)$}{0,1}>
	[<meta name="twitter:image:src" content="(#URL_SITE)">]
	</BOUCLE_images>
</BOUCLE_principale>
	<title>#NOM_SITE_SPIP</title>
	<meta name="robots" content="noindex">
