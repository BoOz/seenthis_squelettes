#CACHE{60*5}
[(#HTTP_HEADER{Content-type: text/xml[; charset=(#CHARSET)]})]<?xml 
version="1.0"[ encoding="(#CHARSET)"]?>
<BOUCLE_principale(MOTS){id_mot}{tout}{doublons mots}><feed xmlns="http://www.w3.org/2005/Atom" xmlns:thr='http://purl.org/syndication/thread/1.0' >
	<title>#[(#TITRE)] - Seenthis</title>

	<link href="[(#URL_MOT|url_absolue)]" />

		#SET{mots, #ARRAY{0,#ID_MOT}}
		<BOUCLE_enfants(MOTS){id_parent=#ID_MOT}{tout}{doublons mots}>
		#SET{mots, #GET{mots}|push{#ID_MOT}}
			<BOUCLE_enfants2(BOUCLE_enfants){tout}{doublons mots} />
		</BOUCLE_enfants>

		<BOUCLE_messages(spip_me spip_me_mot)
		{spip_me_mot.id_mot IN #GET{mots}}{!par date}
		{0,40}{statut=publi}>
		[(#ID_PARENT|>{0}|?{#ID_PARENT,#ID_ME}
			|microcache{noisettes/atom_me}|replace{"<entry.*>","<entry>"})]
		</BOUCLE_messages>
</feed>
</BOUCLE_principale>
