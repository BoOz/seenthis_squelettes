#CACHE{0}
<BOUCLE_principale(ARTICLES){id_article}>
<!DOCTYPE html>
<html>
<head>
	<title>[(#NOM_SITE_SPIP|textebrut)] - [(#NOM|textebrut)]</title>
	<meta charset="#CHARSET">

	<INCLURE{fond=inc/head}{lang=fr}>
	
	<style><!--
	<INCLURE{fond=css/couleur}{couleur=dcdf03}>
	--></style>
	

	<script><!--
	var auteur_connecte = "[(#SESSION{id_auteur})]";
	$(document).ready(function() {
		$(".formulaire_principal textarea").val("[(#ENV{ajouter}|addslashes|replace{'(\n|\r)+','\r'}|replace{'&quot;','\"'}|replace{'&amp;','&'})]");
	});
	
	--></script>
	
</head>
<body class="accueil plier">

<INCLURE{fond=inc/entete}>

<div id="principale">


	<div id="centre">
		<div id="tetiere">
			[<div class="formulaire_principal">(#FORMULAIRE_LOGIN)</div>]
			
			<div>
			<strong>
				Seenthis est en beta privée. 
				Les inscriptions ne sont donc pas ouvertes au public.
				Vous pouvez visiter les blogs des auteurs déjà inscrits.
			</strong>
			</div>
			
		</div>

		<INCLURE{fond=noisettes/mots_lies_general}>


		<div id="texte_article" style="padding: 40px;">
		#TEXTE
		</div>


	</div>

	<aside id="droite">
	
	<B_follow_people>
	<div class="following following_big" style="padding: 20px;">
	<BOUCLE_follow_people(spip_auteurs){tout}{par login}>
		<div class="logo_auteur"><a href="#URL_AUTEUR" title="#NOM (@#LOGIN)">
			<img src="[(#LOGO_AUTEUR||sinon{[(#EMAIL|gravatar)]}|image_passe_partout{48,48}|image_recadre{48,48}|extraire_attribut{src}|sinon{[(#COULEUR|logo_auteur_vide{48})]})]"  alt="">
			<span class="nom">#NOM</span>
			<span class="login">@#LOGIN</span>
		</a></div>
	</BOUCLE_follow_people>
	</div>
	<div class="clear-left"></div>
	</B_follow_people>
			
	</aside>

</div>
</body>
</html>
</BOUCLE_principale>
#FILTRE{mini_html}
