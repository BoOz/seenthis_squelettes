#CACHE{0}
<BOUCLE_principale(AUTEURS){id_auteur=#ENV{id}}{tout}>
	#SET{follow_people, #ARRAY{}}

	<BOUCLE_follow(spip_me_follow){id_follow=#ID_AUTEUR}>
		[(#SET{follow_people, #GET{follow_people}|push{#ID_AUTEUR}})]		
	</BOUCLE_follow>
	
	<B_follow_people>
	<div class="following following_big">
	
	<BOUCLE_follow_people(spip_auteurs){id_auteur IN #GET{follow_people}}{tout}{par troll}{inverse}{pagination 100}>
		<div class="logo_auteur"><a href="#URL_AUTEUR" title="#NOM (@#LOGIN)">
			<img src="[(#LOGO_AUTEUR|image_passe_partout{48,48}|image_recadre{48,48}|extraire_attribut{src}|sinon{[(#COULEUR|logo_auteur_vide{48})]})]"  alt="">
			<span class="nom">#NOM</span>
			<span class="login">@#LOGIN</span>
		</a></div>
	</BOUCLE_follow_people>
	</div>
	<div class="clear-left"></div>
	</B_follow_people>
	
</BOUCLE_principale>
#FILTRE{mini_html}
