<div class="off"
	onclick="$('#interface_connexion .off').hide(); $('#interface_connexion .on').show();">
		<div class="intitule">
			<multi>connexion[en]sign in</multi>
		</div>
</div>

<div class="on">
	<div class="intitule"
		onclick="$('#interface_connexion .off').show(); $('#interface_connexion .on').hide();">
			<multi>connexion[en]sign in</multi>
	</div>
	<div class="encadre ajax">
		[<div class="formulaire_principal">(#FORMULAIRE_LOGIN)</div>]
	</div>
</div>
